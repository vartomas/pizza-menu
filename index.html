<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza menu</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><button class='button' id='add-pizza-btn'>Add a new pizza</button></li>
                <li><button class='button' id='pizza-menu-btn'>Pizza menu</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id='add-pizza'>
            <form>
                <label for="name">Name*</label>
                <input type="text" id='name' class='input'>
                <label for="price">Price*</label>
                <input type="number" id="price" min="0" step=".01" class='input'>
                <label for="heat">Heat</label>
                <select id="heat">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <div class='toppings-container'>
                    <p>Toppings*</p>
                    <input type="text" class='input topping-input' placeholder="Topping #1">
                    <input type="text" class='input topping-input' placeholder="Topping #2">
                </div>
                <button type='button' id='add-topping' class='button additional-topping-btn'>Add additional topping</button>
                <p class='pick-a-photo'>Pick a photo</p>
                <div class='photos'>
                    <div class="photo photo1" data-num='1'></div>
                    <div class="photo photo2" data-num='2'></div>
                    <div class="photo photo3" data-num='3'></div>
                    <div class="photo photo4" data-num='4'></div>
                    <div class="photo photo5" data-num='5'></div>
                </div>
                <input type="submit" value='Add pizza' id='submit-btn' class='button'>
            </form>
            <p id='error'></p>
        </section>
        <section id='menu'>
            <div class='sort-by-contaner'>
                <label for="sort-by">Sort by</label>
                <select id="sort-by" class='input'>
                    <option value="name">Name</option>
                    <option value="price">Price</option>
                    <option value="heat">Heat</option>
                </select>
            </div>
            <p id='no-pizzas'>Menu is empty</p>
            <div id='pizza-list'></div>
        </section>
    </main>
</body>
</html>
